<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <title>Password Generator</title>
</head>

<body>

    <div class="container">

        <h1 class="text-center font-weight-bold display-3 my-5"> Password Generator</h1>


        <!-- Jumbotron -->

        <div class="jumbotron shadow">

            <!-- grid -->

            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="display-4 font-weight-bold">Generate a password</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <hr class="mt-4 mb-3">
                        <p class="password text-center pt-3 pb-5 px-4 text-secondary"><span id="password">Your secured
                                password</span>
                        </p>
                        <hr class="mb-4 mt-3">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-danger btn-lg ml-5 rounded-pill" href="#" role="button"
                            onclick="generatePassword()">Generate Password</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-secondary btn-lg float-right mr-5 text-white rounded-pill" href="#"
                            role="button" onclick="copyToClipboard()">Copy to Clipboard</a>
                    </div>
                </div>


            </div>


        </div>

    </div>

    <!-- end Jumbotron -->

    <script src="assets/js/password-gen.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
